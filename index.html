<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rstuarant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="restaurant2.png">
</head>

<body>
    <header>
        <div class="Restaurant__heading">
            <h1>Restaurant</h1>
            <p class="Restaurant__heading--done">
                <a href="" class="Restaurant__fuction">Home </a>|
                <a href="" class="Restaurant__fuction">Receipe </a>|
                <a href="" class="Restaurant__fuction">Contact</a>
            </p>
        </div>
    </header>
    <main>
        <div class="Restaurant__foods">
            <div class="Restaurant__foods--name">
                <img src="biriyani.jpg" alt="biriyani" class="Restaurant__foods--image1">
                <h3 class="Restaurant__foods-number">Biriyani</h3>
                <p class="Restaurant__foods--con">Something Which is Very delicious</p>
                <h4 class="Restaurant__foods--price"> &#8377;150</h4>&nbsp;&nbsp;
                <h4 class="Restaurant__foods--price1">&#8377;100</h4><br><br>
                <button class="Restaurant__foods--click"> Order Now</button>
            </div>
            <div class="Restaurant__foods--name">
                <img src="Dosa.jpg" alt="dosa" class="Restaurant__foods--image2">
                <h3 class="Restaurant__foods-number">Dosa</h3>
                <p class="Restaurant__foods--con">Something Which is Very delicious</p>
                <h4 class="Restaurant__foods--price"> &#8377;100</h4>&nbsp;&nbsp; 
                <h4 class="Restaurant__foods--price1">&#8377;70</h4><br><br>
                <button class="Restaurant__foods--click"> Order Now</button>
            </div>
            <div class="Restaurant__foods--name">
                <img src="fried chicken.jpg" alt="fried chicken" class="Restaurant__foods--image3">
                <h3 class="Restaurant__foods-number">Fried chicken</h3>
                <p class="Restaurant__foods--con">Something Which is Very delicious</p>
                <h4 class="Restaurant__foods--price"> &#8377;250</h4>&nbsp;&nbsp;
                <h4 class="Restaurant__foods--price1">&#8377;200</h4><br><br>
                <button class="Restaurant__foods--click"> Order Now</button>
            </div>
            <div class="Restaurant__foods--name">
                <img src="pizza.jpg" alt="Pizza" class="Restaurant__foods--image4" >
                <h3 class="Restaurant__foods-number">Pizza</h3>
                <p class="Restaurant__foods--con">Something Which is Very delicious</p>
                <h4 class="Restaurant__foods--price"> &#8377;200</h4>&nbsp;&nbsp;
                <h4 class="Restaurant__foods--price1">&#8377;150</h4><br><br>
                <button class="Restaurant__foods--click"> Order Now</button>
            </div>
        </div>
        <div class="nothing"></div>
    </main>
    <footer>
        <div class="Restaurant__contact">
            <h1 class="Restaurant__end--tittle">Contact Us</h1>
            <form action="" class="Restaurant__details">
                <label for="">Name : </label>
                <input type="text" class="Restaurant__details--1" placeholder="Your Name"><br>
                <label for="">Age&nbsp;&nbsp;&nbsp; : </label>
                <input type="number" class="Restaurant__details--1" placeholder="Your Age"><br>
                <label for="">Email :</label>
                <input type="email" class="Restaurant__details--1" placeholder="Your Email"><br><br>
                <button class="Restaurant__foods--button">Send Me</button>
            </form>
        </div>

    </footer>
</body>

</html>
